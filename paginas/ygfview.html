<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Karamell Store - Layout com Tabela</title>
</head>
<body>

  <!-- Tabela principal -->
  <table width="100%" border="0" cellspacing="0" cellpadding="0">

    <!-- Cabeçalho -->
    <tr bgcolor="#00ff00">
      <td colspan="3" align="center">
        <br>
        <img src="img/mario.png" alt="Logo Karamell" height="80"><br><br>
        <font face="Arial" size="4">
          <a href="#" style="text-decoration:none;"><font color="#9f3c3c">stoque</font></a>&nbsp;&nbsp;&nbsp;
          <a href="#" style="text-decoration:none;"><font color="#9f3c3c">Produtos</font></a>&nbsp;&nbsp;&nbsp;
          <a href="#" style="text-decoration:none;"><font color="#9f3c3c">Promoções</font></a>&nbsp;&nbsp;&nbsp;
          <a href="#" style="text-decoration:none;"><font color="#9f3c3c">Contato</font></a>
        </font>
        <br><br>
      </td>
    </tr>

    <!-- Banner -->
    <tr>
      <td colspan="3" align="center">
        <img src="img/mario.png" alt="Banner" width="30%">
      </td>
      
    </tr>

    <!-- Espaçamento -->
    <tr>
        <td  height="20"></td>
    </tr>

    <!-- Produtos -->
    <tr>
      <td width="33%" align="center">
        <img src="img/mario.png" alt="Rosquinha" width="200"><br>
        <font face="Arial" size="3">Rosquinha Doce</font>
      </td>
      <td width="33%" align="center">
        <img src="img/mario.png" alt="Croissant" width="200"><br>
        <font face="Arial" size="3">Croissant</font>
      </td>
      <td width="33%" align="center">
        <img src="img/mario.png" alt="Bolinho" width="200"><br>
        <font face="Arial" size="3">Bolinho</font>
      </td>
    </tr>

    <!-- Espaçamento -->
    <tr><td colspan="3" height="30"></td></tr>

    <!-- Rodapé -->
    <tr bgcolor="#9f3c3c">
      <td colspan="3" align="center">
        <font face="Arial" size="3" color="white">
          <br>&copy; 2025 Karamell Store - Todos os direitos reservados<br><br>
        </font>
      </td>
    </tr>

  </table>

</body>
</html>
